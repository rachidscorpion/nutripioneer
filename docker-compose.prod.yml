version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: nutripioneer-backend
    restart: unless-stopped
    expose:
      - "3001"
    env_file:
      - .env
    environment:
       # Base Configuration
       - NODE_ENV=production
       - PORT=3001
       - DATABASE_URL=file:./data/prod.db

    volumes:
      - backend_data:/app/data
    networks:
      - nutripioneer-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  caddy:
    image: caddy:alpine
    container_name: nutripioneer-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    command: caddy reverse-proxy --from api.nutripioneer.com --to backend:3001
    depends_on:
      - backend
    networks:
      - nutripioneer-network

volumes:
  backend_data:
  caddy_data:
  caddy_config:

networks:
  nutripioneer-network:
    driver: bridge
