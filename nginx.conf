events {
    worker_connections 1024;
}
http {
    # Use Docker's internal DNS resolver for dynamic hostname resolution
    resolver 127.0.0.11 valid=30s;
    resolver_timeout 5s;

    # Frontend Server (HTTP)
    server {
        listen 80;
        server_name _;

        # Frontend - use variable to avoid startup resolution
        location / {
            set $frontend_upstream frontend:3000;
            proxy_pass http://$frontend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Backend API - use variable to avoid startup resolution
        location /api/ {
            set $backend_upstream backend:3001;
            proxy_pass http://$backend_upstream/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}