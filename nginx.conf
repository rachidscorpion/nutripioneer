events {
    worker_connections 1024;
}
http {
    upstream frontend {
        server frontend:3000;
    }
    upstream backend {
        server backend:3001;
    }
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    
    # IMPORTANT: Replace 'yourdomain.com' below with your actual domain name
    # Also update the certificate paths after generating SSL certificates
    
    # Frontend
    server {
        listen 80;
        server_name nutripioneer.com www.nutripioneer.com;
        # Redirect to HTTPS
        return 301 https://$server_name$request_uri;
    }
    # HTTPS Server
    server {
        listen 443 ssl http2;
        server_name nutripioneer.com www.nutripioneer.com;
        # SSL certificates (will be added by Certbot)
        ssl_certificate /etc/letsencrypt/live/nutripioneer.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/nutripioneer.com/privkey.pem;
        
        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        # Gzip compression
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        # Backend API
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://backend/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers (if needed) - replace with your actual domain
            add_header Access-Control-Allow-Origin "https://nutripioneer.com" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
            
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }
        # Health check endpoint
        location /health {
            proxy_pass http://backend;
            access_log off;
        }
    }
}