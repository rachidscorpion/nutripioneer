name: Deploy Backend

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - 'docker-compose.prod.yml'
      - '.github/workflows/deploy.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=ref,event=branch
            latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy to Hostinger
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          script_stop: true
          request_pty: true
          debug: true
          script: |
            set -e
            echo "=== Deployment started at $(date) ==="
            echo "Current directory: $(pwd)"
            echo "User: $(whoami)"
            
            # Navigate to app directory (create if doesn't exist)
            mkdir -p ~/nutripioneer
            cd ~/nutripioneer
            echo "Changed to: $(pwd)"
            
            # Check if docker is installed
            docker --version || { echo "ERROR: Docker not installed"; exit 1; }
            
            # Create docker-compose.prod.yml with correct image reference
            echo 'version: "3.8"' > docker-compose.prod.yml
            echo 'services:' >> docker-compose.prod.yml
            echo '  backend:' >> docker-compose.prod.yml
            echo '    image: ghcr.io/rachidscorpion/nutripioneer:latest' >> docker-compose.prod.yml
            echo '    container_name: nutripioneer-backend' >> docker-compose.prod.yml
            echo '    restart: unless-stopped' >> docker-compose.prod.yml
            echo '    expose:' >> docker-compose.prod.yml
            echo '      - "3001"' >> docker-compose.prod.yml
            echo '    environment:' >> docker-compose.prod.yml
            echo '      - NODE_ENV=production' >> docker-compose.prod.yml
            echo '      - PORT=3001' >> docker-compose.prod.yml
            echo '      - DATABASE_URL=file:./data/prod.db' >> docker-compose.prod.yml
            echo '      - FRONTEND_URL=https://nutripioneer.vercel.app' >> docker-compose.prod.yml
            echo '      - BETTER_AUTH_URL=https://5-78-150-159.sslip.io/api/auth' >> docker-compose.prod.yml
            echo '      - BETTER_AUTH_SECRET=${{ secrets.BETTER_AUTH_SECRET }}' >> docker-compose.prod.yml
            echo '      - GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}' >> docker-compose.prod.yml
            echo '      - GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}' >> docker-compose.prod.yml
            echo '      - USDA_API_KEY=${{ secrets.USDA_API_KEY }}' >> docker-compose.prod.yml
            echo '      - FATSECRET_CLIENT_ID=${{ secrets.FATSECRET_CLIENT_ID }}' >> docker-compose.prod.yml
            echo '      - FATSECRET_CLIENT_SECRET=${{ secrets.FATSECRET_CLIENT_SECRET }}' >> docker-compose.prod.yml
            echo '      - OPENFDA_API_KEY=${{ secrets.OPENFDA_API_KEY }}' >> docker-compose.prod.yml
            echo '      - MEALDB_API_KEY=${{ secrets.MEALDB_API_KEY }}' >> docker-compose.prod.yml
            echo '      - OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}' >> docker-compose.prod.yml
            echo '      - UNSPLASH_APPLICATION_ID=${{ secrets.UNSPLASH_APPLICATION_ID }}' >> docker-compose.prod.yml
            echo '      - UNSPLASH_SECRET_KEY=${{ secrets.UNSPLASH_SECRET_KEY }}' >> docker-compose.prod.yml
            echo '      - UNSPLASH_ACCESS_KEY=${{ secrets.UNSPLASH_ACCESS_KEY }}' >> docker-compose.prod.yml
            echo '      - POLAR_ACCESS_TOKEN=${{ secrets.POLAR_ACCESS_TOKEN }}' >> docker-compose.prod.yml
            echo '      - POLAR_PRODUCT_ID=${{ secrets.POLAR_PRODUCT_ID }}' >> docker-compose.prod.yml
            echo '      - POLAR_WEBHOOK_SECRET=${{ secrets.POLAR_WEBHOOK_SECRET }}' >> docker-compose.prod.yml
            echo '      - POLAR_ORGANIZATION_ID=${{ secrets.POLAR_ORGANIZATION_ID }}' >> docker-compose.prod.yml
            echo '      - POLAR_ENV=production' >> docker-compose.prod.yml
            echo '      - ICD_CLIENT_ID=${{ secrets.ICD_CLIENT_ID }}' >> docker-compose.prod.yml
            echo '      - ICD_CLIENT_SECRET=${{ secrets.ICD_CLIENT_SECRET }}' >> docker-compose.prod.yml
            echo '    volumes:' >> docker-compose.prod.yml
            echo '      - backend_data:/app/data' >> docker-compose.prod.yml
            echo '    networks:' >> docker-compose.prod.yml
            echo '      - nutripioneer-network' >> docker-compose.prod.yml
            echo '    healthcheck:' >> docker-compose.prod.yml
            echo '      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]' >> docker-compose.prod.yml
            echo '      interval: 30s' >> docker-compose.prod.yml
            echo '      timeout: 10s' >> docker-compose.prod.yml
            echo '      retries: 3' >> docker-compose.prod.yml
            echo '      start_period: 40s' >> docker-compose.prod.yml
            echo '  caddy:' >> docker-compose.prod.yml
            echo '    image: caddy:alpine' >> docker-compose.prod.yml
            echo '    container_name: nutripioneer-caddy' >> docker-compose.prod.yml
            echo '    restart: unless-stopped' >> docker-compose.prod.yml
            echo '    ports:' >> docker-compose.prod.yml
            echo '      - "80:80"' >> docker-compose.prod.yml
            echo '      - "443:443"' >> docker-compose.prod.yml
            echo '    volumes:' >> docker-compose.prod.yml
            echo '      - caddy_data:/data' >> docker-compose.prod.yml
            echo '      - caddy_config:/config' >> docker-compose.prod.yml
            echo '    command: caddy reverse-proxy --from 5-78-150-159.sslip.io --to backend:3001' >> docker-compose.prod.yml
            echo '    depends_on:' >> docker-compose.prod.yml
            echo '      - backend' >> docker-compose.prod.yml
            echo '    networks:' >> docker-compose.prod.yml
            echo '      - nutripioneer-network' >> docker-compose.prod.yml
            echo 'volumes:' >> docker-compose.prod.yml
            echo '  backend_data:' >> docker-compose.prod.yml
            echo '  caddy_data:' >> docker-compose.prod.yml
            echo '  caddy_config:' >> docker-compose.prod.yml
            echo 'networks:' >> docker-compose.prod.yml
            echo '  nutripioneer-network:' >> docker-compose.prod.yml
            echo '    driver: bridge' >> docker-compose.prod.yml
            echo "✓ docker-compose.prod.yml created"
            cat docker-compose.prod.yml
            
            # Login to GHCR on server to pull image
            echo "Attempting Docker login to GHCR..."
            if [ -z "${{ secrets.GHCR_PAT }}" ]; then
              echo "ERROR: GHCR_PAT secret is not set!"
              echo "Please create a GitHub PAT with read:packages scope and add it as GHCR_PAT secret"
              exit 1
            fi
            
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            echo "✓ Docker login successful"

            # Pull latest images
            echo "Pulling latest images..."
            docker compose -f docker-compose.prod.yml pull || { echo "ERROR: Failed to pull images"; exit 1; }
            echo "✓ Images pulled successfully"
            
            # Restart services
            echo "Starting services..."
            docker compose -f docker-compose.prod.yml up -d --remove-orphans || { echo "ERROR: Failed to start services"; exit 1; }
            echo "✓ Services started"

            # Show running containers
            echo "Running containers:"
            docker ps --filter "name=nutripioneer" || echo "No containers found"

            # Prune old images
            docker image prune -f

            echo "=== Deployment completed at $(date) ==="
