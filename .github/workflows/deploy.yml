name: Deploy Backend

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - 'docker-compose.prod.yml'
      - '.github/workflows/deploy.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=ref,event=branch
            latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy to Hetzner
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            # Navigate to app directory (create if doesn't exist)
            mkdir -p ~/nutripioneer
            cd ~/nutripioneer

            # Create/Update docker-compose.prod.yml
            cat <<EOF > docker-compose.prod.yml
            version: '3.8'

            services:
              backend:
                image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
                container_name: nutripioneer-backend
                restart: unless-stopped
                expose:
                  - "3001"
                environment:
                  - NODE_ENV=production
                  - PORT=3001
                  - DATABASE_URL=file:./data/prod.db
                  - FRONTEND_URL=https://nutripioneer.vercel.app
                  - BETTER_AUTH_URL=https://5-78-150-159.sslip.io/api/auth
                volumes:
                   - backend_data:/app/data
                networks:
                  - nutripioneer-network
                healthcheck:
                  test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
                  interval: 30s
                  timeout: 10s
                  retries: 3
                  start_period: 40s

              caddy:
                image: caddy:alpine
                container_name: nutripioneer-caddy
                restart: unless-stopped
                ports:
                  - "80:80"
                  - "443:443"
                volumes:
                  - caddy_data:/data
                  - caddy_config:/config
                command: caddy reverse-proxy --from 5-78-150-159.sslip.io --to backend:3001
                depends_on:
                  - backend
                networks:
                  - nutripioneer-network

            volumes:
              backend_data:
              caddy_data:
              caddy_config:

            networks:
              nutripioneer-network:
                driver: bridge
            EOF
            
            # Login to GHCR on server to pull image
            # Note: You must create a GitHub PAT with read:packages scope and add it as GHCR_PAT secret
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "✓ Docker login successful"

            # Pull latest images
            echo "Pulling latest images..."
            docker compose -f docker-compose.prod.yml pull
            echo "✓ Images pulled successfully"
            
            # Restart services
            echo "Starting services..."
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            echo "✓ Services started"

            # Show running containers
            echo "Running containers:"
            docker ps --filter "name=nutripioneer"

            # Prune old images
            docker image prune -f

            echo "✓ Deployment complete"
