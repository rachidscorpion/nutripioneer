name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file from GitHub Secrets
        run: |
          cat > .env << EOF
          # Frontend & Auth URLs
          FRONTEND_URL=${{ secrets.FRONTEND_URL }}
          BETTER_AUTH_URL=${{ secrets.BETTER_AUTH_URL }}

          # Auth Secrets
          BETTER_AUTH_SECRET=${{ secrets.BETTER_AUTH_SECRET }}
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}

          # AI Services
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}

          # Food & Nutrition APIs
          USDA_API_KEY=${{ secrets.USDA_API_KEY }}
          FATSECRET_CLIENT_ID=${{ secrets.FATSECRET_CLIENT_ID }}
          FATSECRET_CLIENT_SECRET=${{ secrets.FATSECRET_CLIENT_SECRET }}
          OPENFDA_API_KEY=${{ secrets.OPENFDA_API_KEY }}
          MEALDB_API_KEY=${{ secrets.MEALDB_API_KEY }}

          # Medical & Drug APIs
          ICD_CLIENT_ID=${{ secrets.ICD_CLIENT_ID }}
          ICD_CLIENT_SECRET=${{ secrets.ICD_CLIENT_SECRET }}

          # Payment (Polar.sh)
          POLAR_ENV=production
          POLAR_ACCESS_TOKEN=${{ secrets.POLAR_ACCESS_TOKEN }}
          POLAR_PRODUCT1_PRODUCT_ID=${{ secrets.POLAR_PRODUCT1_PRODUCT_ID }}
          POLAR_WEBHOOK_SECRET=${{ secrets.POLAR_WEBHOOK_SECRET }}
          POLAR_ORGANIZATION_ID=${{ secrets.POLAR_ORGANIZATION_ID }}

          # Media APIs
          UNSPLASH_APPLICATION_ID=${{ secrets.UNSPLASH_APPLICATION_ID }}
          UNSPLASH_SECRET_KEY=${{ secrets.UNSPLASH_SECRET_KEY }}
          UNSPLASH_ACCESS_KEY=${{ secrets.UNSPLASH_ACCESS_KEY }}

          # Email Service
          RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}

          # Admin
          ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL }}
          ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}
          EOF

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script_stop: true
          script: |
            cd /path/to/nutripioneer  # Update this to your actual path

            # Pull latest changes
            git pull origin main

            # Copy .env file from workflow
            cat > .env << 'ENVEOF'
            ${{ env.DOT_ENV_CONTENT }}
            ENVEOF

            # Recreate backend container
            docker compose -f docker-compose.prod.yml up -d --force-recreate backend

            # Wait for container to be healthy
            sleep 10

            # Check if container is running
            docker compose -f docker-compose.prod.yml ps

            # Verify GEMINI_API_KEY is loaded
            docker compose -f docker-compose.prod.yml exec backend printenv | grep GEMINI
